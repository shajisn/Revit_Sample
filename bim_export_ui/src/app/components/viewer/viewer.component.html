<div class="container-fluid">
    <div class="row mt-3 mb-2">
        <div class="col-sm">
            <div class="input-group input-group-lg w-190 mx-auto">
                  <div class="build-spinner" *ngIf="isLoading">
                      <knot-spinner [active]="isLoading"></knot-spinner>
                  </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <div class="d-flex mb-3 margin-t5 justify-content-between align-items-center update-wrapper" >
            <h3>{{jobName}}</h3>
            <div>
                <button class="btn btn-primary" style="margin-top: 0px; margin-right: 10px;" (click)="export()">
                    Export Excel
                </button>
                <button class="btn btn-primary" (click)="back()">
                    Back
                </button>
                
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px; margin-left: 10px;">
        <div class="row" style="width: 95%; height: 70%; position: absolute;">
            <adsk-forge-viewer [viewerOptions]="viewerOptions" 
                   (onSelectionChanged)="selectionChanged($event)" >
            </adsk-forge-viewer>
        </div>
    </div>
</div>
